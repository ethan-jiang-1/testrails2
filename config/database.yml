development:
  adapter: mysql2
  encoding: utf8
  database: TestRails2_development
  host: localhost
  username: rails
  password: ""
  socket: /var/run/mysqld/mysqld.sock
  reconnect: false
  pool: 5

test:
  adapter: mysql2
  encoding: utf8
  database: TestRails2_test
  host: localhost
  username: rails
  password: ""
  socket: /var/run/mysqld/mysqld.sock
  reconnect: false
  pool: 5

production:
  adapter: mysql2
  encoding: utf8
  database: <%= ENV['RDS_DB_NAME'] %>
  username: <%= ENV['RDS_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] %>
  host: <%= ENV['RDS_HOSTNAME'] %>
  port: <%= ENV['RDS_PORT'] %>


# possible adapters
#  mysql      - MRI, jruby
#  mysql2     - MRI
#  postgresql - MRI
